name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Build and test with Docker
      run: |
        docker build -t vmf-test -f dockerfiles/Dockerfile.u22 .
        docker run --rm vmf-test bash -c "cd /usr/local/src/vmf/build && ctest --output-on-failure"

    - name: Fuzz test binaries
      run: |
        docker run --rm -v $(pwd):/workdir vmf-test bash -c "
          cd /workdir &&
          mkdir -p fuzz_output &&
          # Fuzz haystack with stdin input
          vmf fuzz -c test/haystackSUT/haystack_stdin.yaml -o fuzz_output/haystack_stdin &&
          # Fuzz haystack with file input
          vmf fuzz -c test/haystackSUT/haystack_file.yaml -o fuzz_output/haystack_file &&
          # Fuzz magicbytes
          vmf fuzz -c test/magicBytesSUT/magicbytes.yaml -o fuzz_output/magicbytes
        " 