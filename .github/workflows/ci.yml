name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Basic system info
      run: |
        uname -a
        gcc --version
        cmake --version

    - name: Configure CMake
      run: cmake -B build

    - name: Build
      run: cmake --build build 