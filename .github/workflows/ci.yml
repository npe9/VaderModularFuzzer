name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: vadermodularfuzzer
  TEST_TIMEOUT: 600  # 10 minutes

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=pr
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfiles/Dockerfile.u22
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Create test output directory
        run: mkdir -p fuzz_output
      
      - name: Run tests
        run: |
          docker run --privileged \
            -v $(pwd):/app \
            -v $(pwd)/fuzz_output:/app/fuzz_output \
            --cap-add=SYS_PTRACE \
            --security-opt seccomp=unconfined \
            ${{ fromJSON(steps.meta.outputs.json).tags[0] }} \
            bash -c "set -e; \
                    echo 'core' > /proc/sys/kernel/core_pattern; \
                    cd /app && \
                    rm -rf build && \
                    mkdir -p build && \
                    cd build && \
                    cmake -DCMAKE_BUILD_TYPE=Debug .. || { echo 'CMake configuration failed'; cat CMakeFiles/CMakeError.log; exit 1; } && \
                    make -j$(nproc) || { echo 'Build failed'; exit 1; } && \
                    timeout ${{ env.TEST_TIMEOUT }} ctest --output-on-failure --verbose"
      
      - name: Verify test results
        run: |
          if [ ! -d "fuzz_output" ]; then
            echo "Error: Test output directory not found"
            exit 1
          fi
      
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.sha }}
          path: fuzz_output/
          retention-days: 5
          if-no-files-found: warn