name: CD

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: vadermodularfuzzer

permissions:
  contents: read
  packages: write

jobs:
  build-debian:
    name: Build Debian Packages
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' || github.event_name == 'workflow_dispatch'
    container:
      image: debian:bullseye
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y build-essential debhelper devscripts

      - name: Build package
        run: dpkg-buildpackage -us -uc

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: debian-packages-${{ github.sha }}
          path: ../*.deb

  build-rpm:
    name: Build RPM Packages
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' || github.event_name == 'workflow_dispatch'
    container:
      image: centos:8
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          dnf install -y rpm-build rpmdevtools

      - name: Build package
        run: rpmbuild -ba SPECS/vadermodularfuzzer.spec

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: rpm-packages-${{ github.sha }}
          path: ~/rpmbuild/RPMS/*/*.rpm

  deploy:
    name: Deploy to Production
    needs: [build-debian, build-rpm]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image_name: [klee, u20, u22, centos8, centos9, kali]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Debian packages
        uses: actions/download-artifact@v4
        with:
          name: debian-packages-${{ github.sha }}
          path: build/debian

      - name: Download RPM packages
        uses: actions/download-artifact@v4
        with:
          name: rpm-packages-${{ github.sha }}
          path: build/rpm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfiles/Dockerfile.${{ matrix.image_name }}
          build-args: |
            VMF_REPO=https://github.com/${{ github.repository }}.git
            VMF_SHA=${{ github.sha }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image_name }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image_name }}:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          load: true
          target: vmf
          build-contexts: |
            .=./

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/debian/*.deb
            build/rpm/*.rpm
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup GPG for package signing
        if: ${{ secrets.GPG_PRIVATE_KEY != '' && secrets.GPG_PASSPHRASE != '' }}
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import
          echo "${{ secrets.GPG_PASSPHRASE }}" | gpg --passphrase-fd 0 --batch --yes --pinentry-mode loopback --export-secret-keys --armor > private.key
          gpg --import private.key
          rm private.key

      - name: Sign Debian packages
        if: ${{ secrets.GPG_PRIVATE_KEY != '' && secrets.GPG_PASSPHRASE != '' }}
        run: |
          for deb in build/debian/*.deb; do
            dpkg-sig --sign builder "$deb"
          done

      - name: Sign RPM packages
        if: ${{ secrets.GPG_PRIVATE_KEY != '' && secrets.GPG_PASSPHRASE != '' }}
        run: |
          for rpm in build/rpm/*.rpm; do
            rpm --addsign "$rpm"
          done

      - name: Create repository metadata
        run: |
          # Create Debian repository structure
          mkdir -p repo/debian
          cp build/debian/*.deb repo/debian/
          cd repo/debian
          apt-ftparchive packages . > Packages
          apt-ftparchive release . > Release
          if [ "${{ secrets.GPG_PRIVATE_KEY }}" != "" ] && [ "${{ secrets.GPG_PASSPHRASE }}" != "" ]; then
            gpg --armor --detach-sign --output Release.gpg Release
          fi
          cd ../..

          # Create RPM repository structure
          mkdir -p repo/rpm
          cp build/rpm/*.rpm repo/rpm/
          cd repo/rpm
          createrepo .
          if [ "${{ secrets.GPG_PRIVATE_KEY }}" != "" ] && [ "${{ secrets.GPG_PASSPHRASE }}" != "" ]; then
            gpg --detach-sign --armor repodata/repomd.xml
          fi
          cd ../..

      - name: Upload repository
        uses: actions/upload-artifact@v4
        with:
          name: repository-${{ github.sha }}
          path: repo/
          retention-days: 90

      - name: Publish repository to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo
          publish_branch: gh-pages 